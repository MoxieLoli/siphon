<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling Fitness System — V8</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <!-- Login Screen -->
  <div class="screen" id="loginScreen">
    <h1>Solo Leveling Fitness</h1>
    <input type="text" id="usernameInput" placeholder="Username" autocomplete="off" />
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="off" />
    <button id="loginBtn">Enter Gate</button>
  </div>

  <!-- Main App Screen -->
  <div class="screen hidden" id="systemUI">
    <header>
      <h1>🗡️ Solo Leveling Fitness V8</h1>
      <div class="exp-bar"><div id="expFill"></div></div>
      <div id="userInfo"><span id="playerName"></span> • Lv <span id="playerLevel">1</span></div>
    </header>

    <nav id="mainMenu">
      <button class="nav-btn active" data-target="statsPanel">Stats</button>
      <button class="nav-btn" data-target="questsPanel">Quests</button>
      <button class="nav-btn" data-target="dungeonPanel">Dungeons</button>
      <button class="nav-btn" data-target="inventoryPanel">Inventory</button>
      <button class="nav-btn" data-target="settingsPanel">Settings</button>
    </nav>

    <main>
      <section class="panel active" id="statsPanel">
        <h2>🧬 Stats</h2>
        <ul id="statsList"></ul>
      </section>

      <section class="panel hidden" id="questsPanel">
        <h2>🎯 Quests</h2>
        <ul id="questList"></ul>
        <button id="generateQuestBtn">New Quest</button>
      </section>

      <section class="panel hidden" id="dungeonPanel">
        <h2>⚔️ Dungeons</h2>
        <div id="dungeonButtons"></div>
        <div id="dungeonTimer"></div>
      </section>

      <section class="panel hidden" id="inventoryPanel">
        <h2>📦 Inventory</h2>
        <ul id="inventoryList"></ul>
        <button id="openLootBtn">Open Loot Box</button>
        <div id="lootResult"></div>
      </section>

      <section class="panel hidden" id="settingsPanel">
        <h2>⚙️ Settings</h2>
        <label><input type="checkbox" id="toggleSound" checked /> Enable Sound</label>
        <label><input type="checkbox" id="toggleAnim" checked /> Enable Animations</label>
        <button id="saveSettingsBtn">Save Settings</button>
      </section>
    </main>

    <footer>
      <button id="saveProgressBtn">💾 Save Progress</button>
      <button id="logoutBtn">🚪 Logout</button>
    </footer>
  </div>

  <!-- Audio -->
  <audio id="sfxClick" src="click.mp3" preload="auto"></audio>
  <audio id="levelUpSound" src="levelup.mp3" preload="auto"></audio>
  <audio id="lootSound" src="loot.mp3" preload="auto"></audio>
  <audio id="dungeonSound" src="dungeon.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
